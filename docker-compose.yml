version: "3.7"

services:
  webserver:
    build:
      context: .
    container_name: 'coar_notify_php'
    ports:
      - "8060:80"
    volumes:
      - .:/code/
      - ./docker:/var/www/html
    networks:
      - coar_notify_network
    depends_on:
      - database
    env_file:
      - docker/mariadb.env
  database:
    image: "mariadb:latest"
    container_name: 'coar_notify_mariadb'
    expose:
      - "3306"
    volumes:
      - /var/lib/mysql
    env_file:
      - docker/mariadb.env
    networks:
      - coar_notify_network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - database
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
    networks:
      - coar_notify_network
networks:
  coar_notify_network: