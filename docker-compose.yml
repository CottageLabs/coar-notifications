version: "3.7"

services:
  webserver:
    build:
      context: .
    container_name: 'coar_notify_php'
    ports:
      - "8060:8080"
    volumes:
      - .:/var/www
    networks:
      - coar_notify_network
    depends_on:
      - database
    env_file:
      - docker/mariadb.env
    #entrypoint:
    #  ["./docker/entrypoint.sh"]
    entrypoint:
      ["php", "-S", "0.0.0.0:8080"]
      #["tail", "-f", "/dev/null"]
  database:
    image: "mariadb:latest"
    container_name: 'coar_notify_mariadb'
    expose:
      - "3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
    env_file:
      - docker/mariadb.env
    networks:
      - coar_notify_network
networks:
  coar_notify_network: